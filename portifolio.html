<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfólio 火 - Portfólio</title>
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Unbounded', sans-serif;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

    .header {
      position: relative;
      background-color: #000;
      height: 200px;
      overflow: hidden;
    }

    .header::before {
      content: "";
      background: url('data:image/png;base64,[PLACEHOLDER_FOR_HAND_IMAGE]') no-repeat center top;
      background-size: cover;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      opacity: 0.9;
    }

    .main {
      text-align: center;
      padding: 4rem 1rem;
    }

    .title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .subtitle {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .kanji-fire {
      font-size: 4rem;
      margin-bottom: 3rem;
    }

    .symbol {
      margin: 0 auto;
      width: 100px;
      height: 300px;
      background: url('data:image/png;base64,[PLACEHOLDER_FOR_SYMBOL_IMAGE]') no-repeat center center;
      background-size: contain;
    }

    .portfolio {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .project {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #000;
      border-radius: 8px;
    }

    .project h3 {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header"></div>
  <div class="main">
    <div class="title">PORTFÒLIO</div>
    <div class="subtitle">プロジェクト</div>
    <div class="kanji-fire">火</div>
    <div class="symbol"></div>
  </div>

  <div class="portfolio">
    <div class="project">
      <h3>Projeto 1</h3>
      <p>Descrição do projeto 1.</p>
    </div>
    <div class="project">
      <h3>Projeto 2</h3>
      <p>Descrição do projeto 2.</p>
    </div>
    <!-- Adicione mais projetos conforme necessário -->
  </div>
</body>
</html>
